<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Music Box</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>Tap Tap Music Box</h1>
            <h2>Come a create music with us</h2>
        </header>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./assest/sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./assest/sounds/clay.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./assest/sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./assest/sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./assest/sounds/moon.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./assest/sounds/sos-morse-code_daniel-simion.mp3"></audio>
            </div>
            <div class="pad7">
                <audio class="sound" src="./assest/sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
